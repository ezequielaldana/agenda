<main>
    <!-- Botones superiores-->

    <div class="d-flex justify-content-center my-3">
        <button type='button' class="btn btn-success m-2" onclick="crearTarjetasContactos()">Mostrar Contactos Tarjeta</button>
        <button type='button' class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar Contactos Tabla</button>
        <button type="button" class="btn btn-primary m-2" onclick="abrirModalCrearContacto()">Crear Contacto</button>
        <button type="button" class="btn btn-warning m-2" onclick="importarContactos()">+5</button>
    </div>

    <!-- Tabla de contactos-->
    <div class="container col-12 d-flex justify-content-center" id="divContactos"></div>
    
    <!-- Notificaciones-->
       <div class="div-notificaciones position-fixed bottom-0 end-0 p-3">
            <div class="toast-container position-static" id="contenedorNotificaciones">
            </div>
       </div>


    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Nuevo Contacto</h5>
                </div>
                <!--Formulario crear contacto-->
                <form onsubmit='insertarContacto()' method="dialog" id="formulario">
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*" title="El nombre no debe contener numeros" required>
                            </div>
                            <div class="col-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellido" id="apellido" pattern="[^0-9]*" title="El apellido no debe contener numeros" required>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></i></span>
                            <input type="email" class="form-control me-4" name="correo" id="correo" required>
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></i></span>                       
                            <input type="tel" class="form-control" name="telefono" id="telefono" pattern="[\d*]{9,11}" title="El telefono debe contener entre 9 y 11 numeros" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="botonCrearModificar" type="submit" class="btn btn-success">Crear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
